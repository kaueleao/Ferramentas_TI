<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador Senhas - Casa do Papel</title>
        <link rel="stylesheet" href="/geradorSenhas/gsEstilos.css">
    </head>
    <body>
        <main>
            <header>
                <img class="logo" src="/imagens/logo.jpg" alt="logo">
            </header>
            <div class="titulo">
                <h1>Gerador Senhas - Casa do Papel</h1>
            </div>
            <nav>
                <a href="/index.html" target="_self" style="text-decoration: none;">
                    <button>Home</button>
                </a>
                <a href="/geradorQrcode/gqrIndex.html" target="_self" style="text-decoration: none;">
                    <button>Gerador QRCode</button>
                </a>
            </nav>
            <div class="layout">
                <h1>Gerador de Senhas</h1>
                <div class="container-botoes">
                    <button class="btn-1">Gerar Senha</button>
                    <button class="btn-2">Limpar Senha</button>
                </div>
                <div class="container-senha">
                    <h2>Senha Gerada</h2>
                </div>
                <div class="container-botoes">
                    <button class="btn-3">Copiar Senha</button>
                </div>
                <!--Criação da Div com conteúdo em branco para a exibição da mensagem quando a senha for copiada-->
                <div id="mensagem">
                    <p>     </p>
                </div>
            </div>
